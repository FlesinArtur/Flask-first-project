<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
</head>
<body>
    <form method="POST" action="">
        <p>
            <input class="message" name="message" placeholder="Type your message">
        </p>
        <p>
            {% if request.form.get('message') == '' %}
                <script>alert("Write the message!")</script>
            {% else %}
                {{ messages }}
            {% endif %}
        </p>
    </form>
</body>
</html>
